<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - OSINT Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        /* --- Theme Color Palettes --- */
        :root {
            --bg-color: #f4f6f9;
            --text-color: #212529;
            --card-bg: #ffffff;
            --sidebar-bg: #ffffff;
            --border-color: #dee2e6;
            --accent-gold: #B8860B;
            --accent-maroon: #800000;
            --button-text: #ffffff;
            --monospace-font: 'Courier New', Courier, monospace;
            --sidebar-width: 250px;
            --sidebar-collapsed-width: 60px;
        }
        .dark-mode {
            --bg-color: #16181a;
            --text-color: #e0e0e0;
            --card-bg: #212529;
            --sidebar-bg: #212529;
            --border-color: #444;
        }

        /* --- General & Layout --- */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        .main-content { 
            margin-left: var(--sidebar-width); 
            padding: 20px;
            transition: margin-left 0.3s ease;
        }
        h1, h2, h3, h4, h5 {
            color: var(--accent-maroon);
            letter-spacing: 0.5px;
        }

        /* --- Sidebar --- */
        .sidebar { 
            height: 100vh; 
            background: var(--sidebar-bg); 
            position: fixed; 
            width: var(--sidebar-width);
            border-right: 1px solid var(--border-color);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            border-bottom: 1px solid var(--border-color);
        }
        .sidebar a { 
            color: var(--text-color); 
            text-decoration: none; 
            padding: 15px 20px; 
            display: flex;
            align-items: center;
            transition: background-color 0.2s ease, color 0.2s ease;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
        }
        .sidebar a i {
            margin-right: 15px;
            width: 20px; /* Fixed width for icons */
            text-align: center;
        }
        .sidebar a:hover { 
            background: var(--accent-gold);
            color: var(--button-text);
        }
        .sidebar-footer {
            margin-top: auto;
            padding: 15px;
            border-top: 1px solid var(--border-color);
        }

        /* --- Collapsed Sidebar Specifics --- */
        .sidebar.collapsed {
            width: var(--sidebar-collapsed-width);
        }
        .sidebar.collapsed .sidebar-header h4 {
            padding: 1rem;
            font-size: 1.5rem;
            text-align: center;
        }
        .sidebar.collapsed .sidebar-header h4 span, .sidebar.collapsed a span {
            display: none;
        }
        .sidebar.collapsed a {
            justify-content: center;
            padding: 15px 0;
        }
        .sidebar.collapsed a i, .sidebar.collapsed .sidebar-header i {
            margin-right: 0;
        }
        .sidebar.collapsed .sidebar-footer {
            padding: 15px 10px;
        }
        .sidebar.collapsed #sidebar-toggle i {
            transform: rotate(180deg);
        }
        .main-content.collapsed {
            margin-left: var(--sidebar-collapsed-width);
        }

        /* --- UI Elements --- */
        .card { 
            border: 1px solid var(--border-color); 
            background-color: var(--card-bg);
            box-shadow: none;
            border-radius: 4px;
        }
        .card-header {
            background-color: transparent;
            border-bottom: 1px solid var(--border-color);
            font-weight: bold;
        }
        .btn-custom { 
            background: var(--accent-maroon); 
            border: 1px solid var(--accent-maroon);
            color: var(--button-text);
            font-weight: bold;
            border-radius: 2px;
        }
        .btn-custom:hover { 
            background: var(--accent-gold);
            border-color: var(--accent-gold);
            color: var(--button-text);
        }
        .form-control, .form-select {
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid #6c757d;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--accent-gold);
            box-shadow: 0 0 5px var(--accent-gold);
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h4 class="p-3"><i class="fas fa-shield-alt"></i> <span>OSINT</span></h4>
        </div>
        <a href="/"><i class="fas fa-chart-line"></i> <span>Dashboard</span></a>
        <a href="/settings"><i class="fas fa-cog"></i> <span>Settings</span></a>
        <div class="sidebar-footer">
            <button id="themeToggle" class="btn btn-outline-secondary w-100 mb-2" title="Toggle Theme"><i class="fas fa-moon"></i></button>
            <button id="sidebar-toggle" class="btn btn-outline-secondary w-100" title="Toggle Sidebar"><i class="fas fa-angle-double-left"></i></button>
        </div>
    </div>

    <div class="main-content" id="main-content">
        <h1 class="mb-4"><i class="fas fa-cog"></i> Settings</h1>

        <!-- API Key Management -->
        <div id="api-keys" class="card mb-4">
            <div class="card-header">
                <h5><i class="fas fa-key"></i> API Key Management</h5>
            </div>
            <div class="card-body">
                <form id="settingsForm">
                    <div class="mb-3">
                        <label for="shodanApiKey" class="form-label">Shodan API Key</label>
                        <input type="password" class="form-control" id="shodanApiKey" name="shodan_api_key">
                    </div>
                    <div class="mb-3">
                        <label for="googleApiKey" class="form-label">Google API Key</label>
                        <input type="password" class="form-control" id="googleApiKey" name="google_api_key">
                    </div>
                    <div class="mb-3">
                        <label for="googleCseId" class="form-label">Google Programmable Search Engine ID</label>
                        <input type="text" class="form-control" id="googleCseId" name="google_cse_id">
                    </div>
                    <div class="mb-3">
                        <label for="virustotalApiKey" class="form-label">VirusTotal API Key</label>
                        <input type="password" class="form-control" id="virustotalApiKey" name="virustotal_api_key">
                    </div>
                    <div class="mb-3">
                        <label for="censysApiId" class="form-label">Censys Personal Access Token</label>
                        <input type="password" class="form-control" id="censysApiId" name="censys_api_id">
                    </div>
                    <button type="submit" class="btn btn-custom">
                        <i class="fas fa-save"></i> Save Settings
                    </button>
                </form>
            </div>
        </div>

        <!-- Database Management -->
        <div id="database" class="card">
            <div class="card-header">
                <h5><i class="fas fa-database"></i> Database Management</h5>
            </div>
            <div class="card-body">
                <p>Permanently delete all collected findings from the database.</p>
                <button id="cleanDbButton" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Clean Database
                </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>
    <script>
        $(document).ready(function() {
            // --- Sidebar and Theme Logic ---
            $('#sidebar-toggle').on('click', function() {
                $('#sidebar').toggleClass('collapsed');
                $('#main-content').toggleClass('collapsed');
            });

            function applyTheme(theme) {
                if (theme === 'dark') {
                    $('body').addClass('dark-mode');
                    $('#themeToggle i').removeClass('fa-moon').addClass('fa-sun');
                } else {
                    $('body').removeClass('dark-mode');
                    $('#themeToggle i').removeClass('fa-sun').addClass('fa-moon');
                }
            }

            $('#themeToggle').on('click', function() {
                var isDark = $('body').hasClass('dark-mode');
                var newTheme = isDark ? 'light' : 'dark';
                applyTheme(newTheme);
                localStorage.setItem('theme', newTheme);
            });

            // Apply saved theme on page load
            var savedTheme = localStorage.getItem('theme') || 'dark'; // Default to dark
            applyTheme(savedTheme);

            // --- Settings Page Logic ---
            // Load existing settings
            $.get('/get_settings', function(data) {
                if (data.shodan_api_key) $('#shodanApiKey').val(data.shodan_api_key);
                if (data.google_api_key) $('#googleApiKey').val(data.google_api_key);
                if (data.google_cse_id) $('#googleCseId').val(data.google_cse_id);
                if (data.virustotal_api_key) $('#virustotalApiKey').val(data.virustotal_api_key);
                if (data.censys_api_id) $('#censysApiId').val(data.censys_api_id);
            });

            // Save settings
            $('#settingsForm').on('submit', function(e) {
                e.preventDefault();
                $.post('/save_settings', $(this).serialize(), function(response) {
                    Swal.fire('Success!', response.message, 'success');
                }).fail(function() {
                    Swal.fire('Error!', 'Failed to save settings.', 'error');
                });
            });

            // Clean database
            $('#cleanDbButton').on('click', function() {
                Swal.fire({
                    title: 'Are you sure?',
                    text: "This will permanently delete all findings!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    confirmButtonText: 'Yes, delete it!'
                }).then((result) => {
                    if (result.isConfirmed) {
                        $.post('/clean_db', function(response) {
                            Swal.fire('Deleted!', response.message, 'success');
                        }).fail(function() {
                            Swal.fire('Error!', 'Failed to clean database.', 'error');
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
