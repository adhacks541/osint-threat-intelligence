<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Threat Intelligence Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8f9fa; }
        .sidebar { height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; position: fixed; width: 250px; }
        .sidebar a { color: white; text-decoration: none; padding: 15px; display: block; }
        .sidebar a:hover { background: rgba(255,255,255,0.1); }
        .main-content { margin-left: 250px; padding: 20px; }
        .card { border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .btn-custom { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; color: white; }
        .btn-custom:hover { background: linear-gradient(135deg, #764ba2 0%, #667eea 100%); }
        .dark-mode { background-color: #343a40; color: white; }
        .dark-mode .card { background-color: #495057; color: white; }
        .spinner { display: none; }
        #heatmapFrame { border: none; width: 100%; height: 400px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="p-3"><i class="fas fa-shield-alt"></i> OSINT Dashboard</h4>
        <a href="#collect"><i class="fas fa-search"></i> Collect Data</a>
        <a href="#search"><i class="fas fa-filter"></i> Search Findings</a>
        <a href="#heatmap"><i class="fas fa-map"></i> Geolocation Heatmap</a>
        <a href="#export"><i class="fas fa-file-pdf"></i> Export Report</a>
        <button id="themeToggle" class="btn btn-outline-light mt-3 ms-3"><i class="fas fa-moon"></i> Dark Mode</button>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-chart-line"></i> Threat Intelligence Dashboard</h1>
            <small class="text-muted">Powered by OSINT Tools</small>
        </div>

        <!-- Data Collection -->
        <div id="collect" class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5><i class="fas fa-plus-circle"></i> Collect OSINT Data</h5>
            </div>
            <div class="card-body">
                <form id="collectForm">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="query" class="form-label">Query <i class="fas fa-info-circle" data-bs-toggle="tooltip" title="Enter a domain, IP, or search term"></i></label>
                            <input type="text" class="form-control" id="query" name="query" required>
                        </div>
                        <div class="col-md-4">
                            <label for="tool" class="form-label">Tool</label>
                            <select class="form-select" id="tool" name="tool">
                                <option value="shodan">Shodan (IPs)</option>
                                <option value="theharvester">theHarvester (Emails/Domains)</option>
                                <option value="google_dorks">Google Dorks (Domains)</option>
                            </select>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-custom w-100">
                                <i class="fas fa-play"></i> Collect
                                <div class="spinner-border spinner-border-sm ms-2" role="status" id="collectSpinner">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Search Findings -->
        <div id="search" class="card mb-4">
            <div class="card-header bg-success text-white">
                <h5><i class="fas fa-search"></i> Search Findings</h5>
            </div>
            <div class="card-body">
                <input type="text" class="form-control mb-3" id="searchKeyword" placeholder="Search by keyword (e.g., example)">
                <table id="findingsTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Value</th>
                            <th>Source</th>
                        </tr>
                    </thead>
                    <tbody id="results"></tbody>
                </table>
            </div>
        </div>

        <!-- Geolocation Heatmap -->
        <div id="heatmap" class="card mb-4">
            <div class="card-header bg-info text-white">
                <h5><i class="fas fa-globe"></i> Geolocation Heatmap</h5>
            </div>
            <div class="card-body">
                <button id="loadHeatmap" class="btn btn-custom mb-3">
                    <i class="fas fa-map-marker-alt"></i> Load Heatmap
                    <div class="spinner-border spinner-border-sm ms-2" role="status" id="heatmapSpinner">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </button>
                <iframe id="heatmapFrame" style="display:none;"></iframe>
            </div>
        </div>

        <!-- Export Report -->
        <div id="export" class="card">
            <div class="card-header bg-warning text-dark">
                <h5><i class="fas fa-download"></i> Export Report</h5>
            </div>
            <div class="card-body">
                <p>Download a PDF report of all findings.</p>
                <a href="/export_pdf" class="btn btn-custom">
                    <i class="fas fa-file-pdf"></i> Download PDF
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>
    <script>
        $(document).ready(function() {
            // Initialize tooltips
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });

            // Initialize DataTable
            $('#findingsTable').DataTable({
                paging: true,
                searching: false, // We handle search separately
                info: false
            });

            // Dark mode toggle
            $('#themeToggle').on('click', function() {
                $('body').toggleClass('dark-mode');
                $(this).find('i').toggleClass('fa-moon fa-sun');
            });

            // Collect form submission
            $('#collectForm').on('submit', function(e) {
                e.preventDefault();
                $('#collectSpinner').show();
                $.post('/collect', $(this).serialize(), function(data) {
                    $('#collectSpinner').hide();
                    Swal.fire('Success!', 'Data collected successfully.', 'success');
                    loadFindings(); // Refresh table
                    
                    // Auto-refresh heatmap if it's visible
                    if ($('#heatmapFrame').is(':visible')) {
                        $('#loadHeatmap').trigger('click');
                    }
                }).fail(function() {
                    $('#collectSpinner').hide();
                    Swal.fire('Error!', 'Failed to collect data.', 'error');
                });
            });

            // Real-time search
            $('#searchKeyword').on('input', function() {
                loadFindings();
            });

            // Load findings into table
            function loadFindings() {
                var keyword = $('#searchKeyword').val();
                $.get('/search', {keyword: keyword}, function(data) {
                    var table = $('#findingsTable').DataTable();
                    table.clear();
                    var rows = data.map(function(item) {
                        return [item[1], item[2], item[3]];
                    });
                    table.rows.add(rows);
                    table.draw();
                });
            }

            // Load heatmap
            $('#loadHeatmap').on('click', function() {
                $('#heatmapSpinner').show();
                var timestamp = new Date().getTime();
                // Add a timestamp to prevent browser caching
                $('#heatmapFrame').attr('src', '/heatmap?v=' + timestamp).on('load', function() {
                    $('#heatmapSpinner').hide();
                    $(this).show();
                });
            });

            // Load initial findings
            loadFindings();
        });
    </script>
</body>
</html>
